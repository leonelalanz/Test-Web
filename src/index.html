<html ng-app="AppLogin">
  <head>
  	<meta charset="utf-8">
    <title>Login SYNERGY-GB</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-touch.js"></script>
  <script src="//localhost:35729/livereload.js"></script>

	<script src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>
	<script src="src/app.js"></script>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link data-require="bootstrap-css@3.*" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body class="fondo" ng-controller="LoginController" >
  	<div class="container-fluid" ng-hide="logeado">
  		<div class="row" >

    <div id="logreg-forms">
        <form class="form-signin" name="formSignin" ng-submit="submitLogin()" novalidate>
        	<div class="row">
			    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            		<h1 class="h3 mb-3 font-weight-normal" > Inicio de Sesión</h1>
            	</div>
            </div>
              <div class="row">
			    <div class="col-xs-6 col-xs-offset-6 col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-6 col-lg-6 col-lg-offset-6">
	                  <div class="form-group">
					    <select class="form-control" ng-model="loginForm.type" name="type" id="type" required>
					      <option value="">Seleccione</option>
					      <option value="V">V</option>
					      <option value="E">E</option>
					      <option value="P">P</option>
					    </select>
					  </div>
			    </div>
			  </div>
              <div class="row">
			    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              		<div class="form-group">
					   <input type="text" class="form-control" ng-model="loginForm.username" name="username" id="username" placeholder="Usuario" required>
					</div>

					<div class="form-group">
					   <input type="password" class="form-control" ng-model="loginForm.password" name="password" id="password" placeholder="contraseña" required>
					</div>
            		<a href="#" id="forgot_pswd" ng-click="recuperarPassword()">¿Olvido su contraseña?</a>
            		<div class="text-center">
            			<button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i>Aceptar</button>
            		</div>
			  	</div>

			  </div>

			 </form>

    	</div>
  		</div>

  	</div>
  	<div class="container-fluid rgba" ng-show="logeado">
              <div class="row">
			    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="data in loginData">
					<div class="thumbnail" style="width: 150px; margin: auto; margin-top: 20px; height: 45%;">
				      <a href="{{data.url}}" target="_blank"><img src="{{data.thumbnailUrl}}" alt="imagen"></a>
				      <div class="caption text-center">
				        <p>{{data.title}}</p>
				      </div>
				    </div>
			  	</div>
			  </div>
  	</div>
