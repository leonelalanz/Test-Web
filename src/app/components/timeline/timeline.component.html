<div class="bg-light">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-text">
            <h3 style="color:gray">Timeline Synergy Test Web</h3>
        </span>
    </nav>
    <div class="container">
        &nbsp;
        &nbsp;
        <div *ngIf="!users">
                <div class="text-center">
                    <div class="spinner-border text-primary " style="width: 4rem; height: 4rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    <div style="height: 80%;"></div>
                    </div>
                </div>    
            </div>
        <div class="row justify-content-center" *ngFor="let user of users">
            
            <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="bd-placeholder-img card-img-top" [src]="user.thumbnailUrl" alt="thumbnail">
                        <div class="card-body">
                        <p class="card-text">{{user.title}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                            <small class="text-muted">id: {{user.id}}</small>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    <br><br>
    
    </div>
</div>
<footer class="text-muted">
    <div class="container">
    &nbsp;
    <p>Timeline example</p>
    <p>Made by Ray Medina - <a href="https://github.com/raymedina98">@raymedina98 - GitHub</a></p>
    &nbsp;
    </div>
</footer>
